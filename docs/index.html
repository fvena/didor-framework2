<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>didor-framework</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./src/stylesheets/didor.css">
</head>
<body onresize="resizeAllDemoIframes()">
  <div id="app"></div>

  <script>
    window.$docsify = {
      homepage: 'home.md',
      basePath: './pages/styleguide',
      logo: '../../src/assets/logo.svg',
      name: 'Documentaci√≥n',
      repo: 'https://github.com/fvena/didor-framework2',
      formatUpdated: '{DD}/{MM} {HH}:{mm}',
      loadNavbar: true,
      loadSidebar: true,
      mergeNavbar: true,
      auto2top: true,
      pagination: {
        previousText: 'Anterior',
        nextText: 'Siguiente',
      }
    }
  </script>

  <script src="./src/scripts/resize.js"></script>
  <script src="./src/scripts/copyToClipboard.js"></script>
  <script src="./src/scripts/tabs.js"></script>
  <script src="./src/scripts/apiRest.js"></script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-scss.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-markdown.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
  <script src="./src/plugins/blockDemos.js"></script>
  <script src="./src/plugins/blockColors.js"></script>
  <script src="./src/plugins/blockIcons.js"></script>
  <script src="./src/plugins/blockExample.js"></script>
  <script src="./src/plugins/blockApi.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script>
    function login(url, email, password) {
      axios.post(url, { email, password})
        .then(function (response) {
          localStorage.setItem("airzoneDoc-token", response.data.body.authToken);
        })
        .catch(function (error) {
          console.log(error);
        });
    }

    login('http://airzoneservice.airzonesl.es:3080/api/auth/v1/login', 'fvena@altracorporacion.es', 'foobarfoo');
  </script>
</body>
</html>
